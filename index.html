<!DOCTYPE html>
<htlm lang="en">

<head charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>5 Day Weather Dashboard</title>


  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
  rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="p-4 pt-5 mb-2 bg-primary text-white  header text-center  w-100">
        <h1>Weather Dashboard</h1>
    </header>
        <main class="container-fluid">
            <div class = "row">
                <div class="col-12 col-md-3 p-2 search-column">
                    <form class = "border p-2" id = "city-search-form">
                        <h4>Search for a City</h2>
                        <input id="city" type = "text" autofocus = "true" class = "form-input"/>
                        <button class = "btn btn-primary" type = "submit">Search</button>
                    </form>
                    <div class = "past-search border" id = "past-search-buttons"></div>
                </div>
                <div class="col-12 col-md-9">
                    <div class = "row border selected-city" id = "current-forecast">
                        <div class = "col-12">
                            <h2 id="searched-city"></h2>
                            <div id = "current-weather-container" class = "list-group"></div>
                        </div>  
                    </div>
                    <div class = "row border" id = "five-day-forecast">
                            <h2 class= "col-12" id = "forecast"></h2>
                            <div class = "d-flex" id = "fiveday-container"></div>
                    </div>  
                </div>
            </div>
        </main>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>  
      <script src="./assets/js/main.js"   ></script>
    </body>
  </html>
